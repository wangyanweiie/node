<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页</title>
</head>
<body>
  <div>
    <div>
      <input type="text" id="username">
    </div>
    <div>
      <input type="password" id="password">
    </div>
    <div>
      <button id="loginget" onclick="loginget()">GET</button>
      <button id="loginpost" onclick="loginpost()">POST</button>
    </div>
  </div>

  <script>
    /**
     * 登录 GET
     */
    const loginget = () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('请输入用户名和密码')
        return
      }

    // 请求后端接口
    fetch(`/api/loginget?username=${username}&password=${password}`)
      // 请求头 & readStream 流
      .then(response => response.text()) 
      // 真实数据
      .then(data => console.log(data))
      .catch(error => console.error(error))
    }

    /**
     * 登录 POST
     */
    const loginpost = () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('请输入用户名和密码')
        return
      }

    // 请求后端接口
    fetch(`/api/loginpost`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username,
          password
        })
      })
      // 请求头 & readStream 流
      .then(response => response.text()) 
      // 真实数据
      .then(data => console.log(data))
      .catch(error => console.error(error))
    }
  </script>
</body>
</html>
