<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爬虫</title>
</head>
<body>
  <script>
    /**
     * 请求后端接口
     */
    fetch('http://localhost:3000/api')
      // 请求头 & readStream 流
      .then(response => response.json()) 
      // 真实数据
      .then(data => console.log(data))
      .catch(error => console.error(error))
  </script>
</body>
</html>
